<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chameleon</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/votes.js"></script>
</head>
<body onload="checkReveal()">
    <div class="container">
        <div class="row justify-content-center text-center">
            <h1>Results</h1>
            <div class="col-12 col-lg-8">
                <table id="vote-table" class="table table-bordered">
                    <tr>
                        <th>Player</th>
                        <th>Votes</th>
                    </tr>
                </table>
            </div>
            <div id="refresh-btn" class="col-12 col-lg-8">
                <a href="/items" class="btn btn-lg btn-outline-dark">Refresh</a>
            </div>
            <div id="allow-reveal-btn" class="col-12 col-lg-8 display-none">
                <button onclick="setReveal()" class="btn btn-lg btn-outline-dark">Set Reveal</button>
            </div>
        </div>
    </div>
</body>
</html>
