<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chameleon</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/reveal.js"></script>
</head>
<body onload="checkDone()">
    <div class="container">
        <div class="row justify-content-center text-center">
            <h1 id="chameleon"></h1>
            <div class="col-12 col-lg-8">
                <table id="items" class="table table-bordered"></table>
            </div>
            <div id="refresh-btn" class="col-12 col-lg-8">
                <a href="/reveal" class="btn btn-lg btn-outline-dark">Refresh</a>
            </div>
            <div id="restart-btn" class="col-12 col-lg-8 display-none">
                <button onclick="resetGame()" class="btn btn-lg btn-outline-dark">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
